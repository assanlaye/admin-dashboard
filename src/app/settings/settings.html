<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Settings</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Settings</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">General Settings</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="siteName">Site Name</label>
                <input type="text" class="form-control" id="siteName" value="Admin Dashboard">
              </div>
              <div class="form-group">
                <label for="adminEmail">Admin Email</label>
                <input type="email" class="form-control" id="adminEmail" value="admin@example.com">
              </div>
              <div class="form-group">
                <label for="timezone">Timezone</label>
                <select class="form-control" id="timezone">
                  <option>UTC-5 (Eastern Time)</option>
                  <option>UTC-8 (Pacific Time)</option>
                  <option selected>UTC+0 (GMT)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="language">Language</label>
                <select class="form-control" id="language">
                  <option selected>English</option>
                  <option>Spanish</option>
                  <option>French</option>
                  <option>German</option>
                </select>
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="notifications" checked>
                <label class="form-check-label" for="notifications">Enable Email Notifications</label>
              </div>
              <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Security Settings</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
            </div>
            <button class="btn btn-warning">Change Password</button>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-header">
            <h3 class="card-title">System Information</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <strong>Version:</strong>
              </div>
              <div class="col-6">
                1.0.0
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <strong>Last Updated:</strong>
              </div>
              <div class="col-6">
                November 5, 2025
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <strong>Users Online:</strong>
              </div>
              <div class="col-6">
                12
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <strong>Server Status:</strong>
              </div>
              <div class="col-6">
                <span class="badge bg-success">Online</span>
              </div>
            </div>
            <hr>
            <button class="btn btn-info btn-sm mr-2">
              <i class="fas fa-sync-alt mr-1"></i>Check for Updates
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="fas fa-trash mr-1"></i>Clear Cache
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
